{% extends 'base.html' %}
{% block content %}
<h2>{{place.name}}</h2>
<br>
<a href="{% url 'location:categorise_post' place.id %}">Go to categorise a post</a>
<br>
<h3>Recent 10 Posts</h3>
{% for post in posts %}
	{{post.weibo_id}} - {{post.user.name}}
	<br>
	<img src="{{post.weibo_img}}" alt="">
	<p>{{post.text}} - {{post.created}}</p>
	<br>
{% endfor %}
{% endblock %}
