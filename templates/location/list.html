{% extends "base.html" %}
{% block content %}
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% if filtered %}
    <h3>Total: {{filter.count}} posts</h3>
    {% for obj in filter %}
        {{forloop.counter}}. <img src="{{obj.weibo_thumb_img}}" alt="{{item.post.id}}">
    {% endfor %}
    {% endif %}
{% endblock %}
